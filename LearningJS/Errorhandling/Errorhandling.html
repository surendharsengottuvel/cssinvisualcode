<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <h1>Error handling</h1>
    <ul>
        To handling the Error
        <li>try</li>
        <li>thow</li>
        <li>catch</li>
    </ul>
    <script>
       
        try
        {
            let numbering = prompt("please enter a number")
            if(isNaN(numbering))
            throw "please enter a number"
            if(numbering.length<=2)
            throw "enter atleast two digits"
        }
        catch(error)
        {
            console.log(error)
        }
    </script>
</body>
</html>
