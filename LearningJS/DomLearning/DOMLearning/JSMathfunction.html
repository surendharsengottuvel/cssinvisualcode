<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathfunction</title>
</head>
<body>
    <h1>Java Script Math Functions Learning</h1>
    <script>
        console.log(Math.round(5.4)) //=5
        console.log(Math.round(5.5)) //=6
        console.log(Math.round(5.9)) //=6

        console.log(Math.floor(5.1)) //=5
        console.log(Math.floor(5.9)) //=5
        console.log(Math.floor(5.5)) //=5

        console.log(Math.ceil(5.1)) //=6
        console.log(Math.ceil(5.9)) //=6
        console.log(Math.ceil(5.5)) //=6

        console.log(Math.sqrt(25))  //=5
        console.log(Math.sqrt(100)) //=10

        console.log(Math.abs(-6)) //=6
        console.log(Math.abs(-7))  //=7

        console.log(Math.pow(5,2)) //=25
        console.log(Math.pow(10,2)) //=100

        console.log(Math.min(12,33,2,2,0.1,2323,))
        console.log(Math.max(12,23,32,12,44,23,23))

        console.log(Math.random()) //it will show 0.01 t0 0.9 random value
        console.log(Math.floor(Math.random()*6)) // it will provide 0 to 5 values
        //if you want 1 t0 6 values added +1
        console.log(Math.floor(Math.random()*6+1))
        console.log(Math.PI) //=3.14
        console.log(Math.E) //2.178
    
    
        // ******
        //     Learn More Math function from online  
        //                                       *****


    </script>
</body>
</html>
